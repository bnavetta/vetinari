configurations {
	provided
	compile.extendsFrom provided
}

description 'Core implementation of Vetinari'

dependencies {
	compile 'com.google.inject:guice:4.0-beta4+'
	compile 'com.google.inject.extensions:guice-multibindings:4.0-beta4+'

	compile 'com.typesafe:config:1.2.1+'

	// Use the Groovy version built with, since that's what Gradle is using
	compile "org.codehaus.groovy:groovy-all:${GroovySystem.version}"

	provided 'org.projectlombok:lombok:1.14.2'
}
